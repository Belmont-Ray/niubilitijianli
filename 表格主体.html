<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background-color: #f0f0f0;
            padding: 30px;
        }
        
        .resume-container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 20px;
        }

        .resume-header {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .resume-header:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section-container {
            display: flex;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .section-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .icon-box {
            width: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-size: 24px;
            color: #3498db;
            transition: all 0.3s ease;
        }

        .section-container:hover .icon-box {
            transform: rotate(5deg);
            color: #2980b9;
        }

        .content-box {
            flex: 1;
            padding: 20px;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 18px;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        .section-container:hover .section-title {
            transform: translateX(5px);
            color: #3498db;
        }

        .input-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .input-group label {
            min-width: 80px;
            margin-right: 10px;
        }

        .editable {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 6px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .editable:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        select.editable {
            appearance: none;
            padding-right: 30px;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 16px;
        }

        /* 仅在项目经历和未来目标中添加清除按钮 */
        .project-textarea, .goal-textarea {
            position: relative;
            padding-right: 80px;
        }

        .clear-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: #f8f9fa;
            border: 2px solid #3498db;
            color: #3498db;
            cursor: pointer;
            font-size: 14px;
            padding: 6px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            min-width: 70px;
            text-align: center;
            font-weight: 500;
        }

        .clear-btn:hover {
            background: #3498db;
            color: white;
            transform: scale(1.05);
        }

        textarea.editable {
            min-height: 100px;
            resize: vertical;
            padding: 12px;
        }

        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .photo-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .photo-container img {
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .photo-container img:hover {
            transform: scale(1.1);
        }

        .two-column {
            display: flex;
            gap: 20px;
        }

        .two-column > div {
            flex: 1;
        }

        @media (max-width: 768px) {
            .two-column {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="resume-header">何沛洋的个人简历</div>
        
        <!-- 基本信息和个人照片 -->
        <div class="two-column">
            <!-- 基本信息 -->
            <div class="section-container">
                <div class="icon-box">📋</div>
                <div class="content-box">
                    <div class="section-title">基本信息</div>
                    <div class="input-group">
                        <label>姓名：</label>
                        <input type="text" class="editable" value="何沛洋">
                    </div>
                    <div class="input-group">
                        <label>性别：</label>
                        <select class="editable">
                            <option value="男" selected>男</option>
                            <option value="女">女</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>年龄：</label>
                        <input type="number" class="editable" value="19">
                    </div>
                    <div class="input-group">
                        <label>民族：</label>
                        <select class="editable">
                            <option value="汉族" selected>汉族</option>
                            <option value="壮族">壮族</option>
                            <option value="回族">回族</option>
                            <option value="满族">满族</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>籍贯：</label>
                        <input type="text" class="editable" value="湖南">
                    </div>
                    <div class="input-group">
                        <label>联系电话：</label>
                        <input type="tel" class="editable" value="158-7356-0627">
                    </div>
                    <div class="input-group">
                        <label>电子邮件：</label>
                        <input type="email" class="editable" value="1942322962@qq.com">
                    </div>
                </div>
            </div>
            
            <!-- 个人照片 -->
            <div class="photo-container">
                <img src="图片1.jpg" alt="个人照片">
            </div>
        </div>

        <!-- 教育背景 -->
        <div class="section-container">
            <div class="icon-box">🎓</div>
            <div class="content-box">
                <div class="section-title">教育背景</div>
                <div class="input-group">
                    <label>入学时间：</label>
                    <input type="date" class="editable" value="2024-09-01">
                </div>
                <div class="input-group">
                    <label>毕业时间：</label>
                    <input type="date" class="editable" value="2028-06-30">
                </div>
                <div class="input-group">
                    <label>学校：</label>
                    <input type="text" class="editable" value="鲁东大学">
                </div>
                <div class="input-group">
                    <label>专业：</label>
                    <input type="text" class="editable" value="软件工程">
                </div>
            </div>
        </div>

        <!-- 技能专长 -->
        <div class="section-container">
            <div class="icon-box">💻</div>
            <div class="content-box">
                <div class="section-title">技能专长</div>
                <textarea class="editable" rows="4">• 略懂C语言编程
• 熟悉AI工具的使用
• 掌握部分编译原理
• 英语通过3级考试（CET-3）
• 精通ocg以及tcg环境</textarea>
            </div>
        </div>

        <!-- 项目经历（添加清除按钮） -->
        <div class="section-container">
            <div class="icon-box">🔧</div>
            <div class="content-box">
                <div class="section-title">项目经历</div>
                <div class="project-textarea">
                    <textarea class="editable" rows="4">• 完成C语言作业
• 学会了C语言中部分基本语法
• 完成linux的结课考试
• 取得了鲁东大学ocg开学杯四强
• 取得了鲁东大学杯ocg比赛的冠军</textarea>
                    <button class="clear-btn">清除</button>
                </div>
            </div>
        </div>

        <!-- 未来目标（添加清除按钮） -->
        <div class="section-container">
            <div class="icon-box">🌟</div>
            <div class="content-box">
                <div class="section-title">未来目标</div>
                <div class="goal-textarea">
                    <textarea class="editable" rows="4">我将努力学习编程语言与英语，提高个人素养，加强前端开发实训课程的学习，努力成为一名出色的软件工程专业的大学生，在未来成为一名优秀的程序员！</textarea>
                    <button class="clear-btn">清除</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 清除按钮功能（仅在项目经历和未来目标中）
        document.querySelectorAll('.project-textarea .clear-btn, .goal-textarea .clear-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                const textarea = this.parentElement.querySelector('.editable');
                if (textarea) {
                    textarea.value = '';
                    textarea.focus();
                    
                    // 添加清除动画效果
                    this.textContent = '✓ 已清除';
                    this.style.background = '#4CAF50';
                    this.style.borderColor = '#4CAF50';
                    
                    setTimeout(() => {
                        this.textContent = '清除';
                        this.style.background = '#f8f9fa';
                        this.style.borderColor = '#3498db';
                    }, 1000);
                }
            });
        });

        // 图标动画效果
        document.querySelectorAll('.section-container').forEach(section => {
            section.addEventListener('mouseenter', function() {
                const icon = this.querySelector('.icon-box');
                const title = this.querySelector('.section-title');
                
                icon.style.transform = 'rotate(5deg)';
                title.style.transform = 'translateX(5px)';
                title.style.color = '#3498db';
            });
            
            section.addEventListener('mouseleave', function() {
                const icon = this.querySelector('.icon-box');
                const title = this.querySelector('.section-title');
                
                icon.style.transform = '';
                title.style.transform = '';
                title.style.color = '';
            });
        });
    </script>
</body>
</html>
